<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator-wrap">
            <div class="screen">
                <h1>0</h1>
            </div>

            <div class="buttons">
                <div>c</div>
                <div>&lt;</div>
                <div>/</div>
                <div>&times;</div>
            </div>
            
            <div class="buttons">
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>&minus;</div>
            </div>

            <div class="buttons">
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>&plus;</div>
            </div>

            <div class="button-contain">

                <div class="button-wrap">
                    <div class="buttons">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <!-- <div class="equal">&equals;</div> -->
                    </div>
        
                    <div class="buttons">
                        <div class="zero">0</div>
                        <div class="dot">.</div>
                    </div>
                </div>

                <div>
                    <div class="equal">&equals;</div>
                </div>

            </div>
    
        </div>
    </div>
</body>
</html>
